<!DOCTYPE html>
<lang="en">
 <head>
     <title>Doraemon painting</title>
     <meta charset="UTF-8">
     <link rel="stylesheet" href="styles.css">
 </head>   
 <body>
    <div class="head">
        <div class="mouth"></div>
        <div class="eye1">
            <div class="eyeball eyeball1">
                <div class="reflection reflection1"></div>
            </div>
        </div>
        <div class="eye2">
            <div class="eyeball eyeball2">
                <div class="reflection reflection2"></div>
            </div>
        </div>
        <div class="nose"><div class="reflectionNose"></div></div>
        <hr class="nose-smile-connector">
        <div class="smile"></div>
    </div>
 </body>
</html>
